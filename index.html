<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Anniversary Countdown</title>
</head>
<body>
  <!-- Countdown Section -->
  <div id="countdown-section">
    <h1>Countdown to Our Special Day!</h1>
    <div id="countdown">00:00:00</div>
    <p id="warm-message">"Time flies when you're surrounded by love. Here's to our cherished memories and those to come."</p>
  </div>

  <!-- After Countdown Section -->
  <div id="after-section" class="hidden">
    <canvas id="confetti-canvas"></canvas>
    <div id="slider" class="slider">
      <img src="https://via.placeholder.com/800x400?text=Happy+Anniversary+1" alt="Slide 1">
      <img src="https://via.placeholder.com/800x400?text=Happy+Anniversary+2" alt="Slide 2">
      <img src="https://via.placeholder.com/800x400?text=Happy+Anniversary+3" alt="Slide 3">
    </div>
    <button onclick="revealMessage()">Click to Reveal a Message</button>
    <div id="message">"Happy Anniversary! Here's to many more years of love and happiness."</div>
  </div>

  <audio id="countdown-music" loop>
    <source src="countdown-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <audio id="celebration-music" loop class="hidden">
    <source src="celebration-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // cuuu
  </script>
</body>
</html>
